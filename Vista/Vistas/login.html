<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="../Recursos/Css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <label class="field-label">Usuario</label>
    <div class="input-box">
      <i class="bi bi-person"></i>
      <input type="text" id="emailLocal" placeholder="Escribe tu usuario">
      <span class="dom" id="emailDomain">@usuarioInves.edu.pe</span>
    </div>

    <label class="field-label">Contraseña</label>
    <div class="input-box">
      <i class="bi bi-lock"></i>
      <input type="password" id="password" placeholder="•••••••">
      <i id="togglePass" class="bi bi-eye-slash toggle"></i>
    </div>

    <div class="rememberRow">
      <div class="remember-left">
        <input type="checkbox" id="chkRemember">
        <label for="chkRemember">Recordarme</label>
      </div>
      <a href="#" class="forgotLink">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="btn-box">
      <button id="btnIngresar" class="btn-primary">Ingresar</button>
      <button id="btnCancelar" type="button" class="btn-light">Cancelar</button>
    </div>

    <div id="timerBox" class="timer hidden">Bloqueado. Intenta en <span id="timerSec"></span> s.</div>
  </div>

  <!-- Orden correcto: primero login.js, luego loginController.js -->
<script type="module" src="../JavaScript/login.js"></script>
<script type="module" src="../../Controlador/loginController.js"></script>

  <script>
    const pass = document.getElementById("password");
    const toggle = document.getElementById("togglePass");

    toggle.addEventListener("click", () => {
      if (pass.type === "password") {
        pass.type = "text";
        toggle.classList.remove("bi-eye-slash");
        toggle.classList.add("bi-eye");
      } else {
        pass.type = "password";
        toggle.classList.add("bi-eye-slash");
        toggle.classList.remove("bi-eye");
      }
    });
  </script>
</body>
</html>
