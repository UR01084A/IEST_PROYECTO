<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- ICONOS FONT AWESOME -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS DEL LOGIN -->
    <link rel="stylesheet" href="../Recurso/Css/login.css">
</head>

<body>

    <div class="login-container">

        <div class="login-card">

            <!-- Avatar -->
            <div class="avatar">
                <i class="fa-solid fa-user"></i>
            </div>

            <!-- Título -->
            <h2 class="titulo-login">Iniciar Sesión</h2>

            <!-- Usuario -->
            <label for="emailLocal">Usuario</label>

            <div class="input-group">
                <i class="fa-solid fa-user icon"></i>

                <!-- Campo del usuario -->
                <input
                    type="text"
                    id="emailLocal"
                    placeholder="docente, jefe, admin"
                    autocomplete="off"
                    aria-label="Usuario"
                >

                <!-- Dominio añadido automáticamente -->
                <span class="domain" id="domain">@usuario.edu.pe</span>
            </div>

            <!-- Contraseña -->
            <label for="password">Contraseña</label>

            <div class="input-group">
                <i class="fa-solid fa-lock icon"></i>

                <!-- Input contraseña -->
                <input
                    type="password"
                    id="password"
                    placeholder="••••••••"
                    autocomplete="off"
                    aria-label="Contraseña"
                >

                <!-- Icono mostrar/ocultar -->
                <i
                    class="fa-solid fa-eye icon"
                    id="togglePassword"
                    style="cursor:pointer;"
                    aria-label="Mostrar u ocultar contraseña"
                ></i>
            </div>

            <!-- Botones -->
            <div class="buttons">
                <button id="btnIngresar" class="btn-login">Ingresar</button>
                <button id="btnCancelar" class="btn-secondary">Cancelar</button>
            </div>

        </div>

    </div>

    <!-- JS PRINCIPAL -->
    <script type="module" src="../JavaScript/login.js"></script>

    <!-- Mostrar/ocultar contraseña -->
    <script>
        const toggle = document.getElementById("togglePassword");
        const pass = document.getElementById("password");

        toggle.addEventListener("click", () => {
            const type = pass.type === "password" ? "text" : "password";
            pass.type = type;
            toggle.classList.toggle("fa-eye");
            toggle.classList.toggle("fa-eye-slash");
        });
    </script>

</body>
</html>
