<!--  SCRIPT COMPLETO PARA NOTA AUTOMÁTICA + ENVÍO AL PADRE -->
<!-- ======================================================= -->
<script>
document.getElementById("formAnexo06").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = new FormData(e.target);
    let suma = 0;

    for (let i = 1; i <= 44; i++) {
        const val = Number(form.get("c" + i));
        suma += isNaN(val) ? 0 : val;
    }

    const nota = Math.round((suma / 44) * 20);

    let observaciones = "";
    if (nota >= 11) {
        observaciones = "Informe aprobado según criterios establecidos.";
    } else {
        observaciones = "Informe desaprobado. Se recomienda revisar los criterios no cumplidos.";
    }

    parent.postMessage(
        {
            tipo: "evaluacion",
            nota,
            observaciones,
            puntaje_total: suma
        },
        "*"
    );

    alert("Evaluación enviada correctamente.");
});
</script>
